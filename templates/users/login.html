<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Iniciar sesión</title>
    <style>
      body {
        font-family: system-ui;
        margin: 24px;
      }
      .card {
        max-width: 380px;
        margin: auto;
        border: 1px solid #ddd;
        padding: 20px;
        border-radius: 8px;
      }
      .input {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
      }
      .btn {
        background: #007bff;
        color: white;
        padding: 10px;
        width: 100%;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>Iniciar sesión</h2>

      {% if messages %}
      <ul>
        {% for message in messages %}
        <li style="color: red">{{ message }}</li>
        {% endfor %}
      </ul>
      {% endif %}

      <form method="post" action="{% url 'users:login' %}">
        {% csrf_token %}
        <input
          type="hidden"
          name="next"
          value="{{ request.GET.next|default:'' }}"
        />

        {{ form.email.label_tag }} {{ form.email }} {{ form.password.label_tag
        }} {{ form.password }}

        <button type="submit">Ingresar</button>
      </form>
      <a href="{% url 'users:regular_create' %}">Registrarse</a>
    </div>
  </body>
</html>
