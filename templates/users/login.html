<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Iniciar sesión | GO PICHANGA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      :root {
        --bg-main: #02181f;
        --card-bg: #06252f;
        --input-bg: #0a303c;
        --input-border: #dfe7eb;
        --text-main: #ffffff;
        --btn-bg: #e9edf2;
        --btn-text: #243b53;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background-color: var(--bg-main);
        color: var(--text-main);
      }

      /* Centrado de la tarjeta */
      .auth-wrapper {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 16px;
      }

      .auth-card {
        width: 100%;
        max-width: 420px;
        background-color: var(--card-bg);
        border-radius: 24px;
        padding: 32px 32px 28px;
        box-shadow: 0 18px 40px rgba(0, 0, 0, 0.55);
        text-align: center;
      }

      .auth-title {
        font-size: 1.6rem;
        font-weight: 700;
        margin: 0 0 28px;
        line-height: 1.2;
      }

      .auth-title span {
        display: block;
      }

      .auth-form {
        margin-top: 8px;
        text-align: left;
      }

      .field-group {
        margin-bottom: 16px;
      }

      .field-label {
        display: block;
        font-size: 0.9rem;
        margin-bottom: 6px;
      }

      .auth-input {
        width: 100%;
        padding: 11px 14px;
        border-radius: 10px;
        border: 1.5px solid var(--input-border);
        background-color: var(--input-bg);
        color: var(--text-main);
        font-size: 0.95rem;
        outline: none;
      }

      .auth-input:focus {
        border-color: #5ec4ff;
        box-shadow: 0 0 0 1px rgba(94, 196, 255, 0.35);
      }

      .auth-input::placeholder {
        color: rgba(255, 255, 255, 0.6);
      }

      .btn-primary {
        margin-top: 10px;
        width: 100%;
        padding: 14px;
        border-radius: 10px;
        border: none;
        background-color: var(--btn-bg);
        color: var(--btn-text);
        font-weight: 700;
        font-size: 1rem;
        cursor: pointer;
        transition: transform 0.08s ease, box-shadow 0.08s ease,
          background-color 0.12s ease;
      }

      .btn-primary:hover {
        background-color: #f2f4f7;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.35);
        transform: translateY(-1px);
      }

      .btn-primary:active {
        transform: translateY(0);
        box-shadow: none;
      }

      .auth-footer {
        margin-top: 18px;
        font-size: 0.85rem;
        color: rgba(255, 255, 255, 0.75);
        text-align: center;
      }

      .auth-footer a {
        color: #ffffff;
        font-weight: 600;
        text-decoration: none;
      }

      .auth-footer a:hover {
        text-decoration: underline;
      }

      /* mensajes de error */
      .messages {
        list-style: none;
        padding: 0;
        margin: 0 0 12px;
        font-size: 0.85rem;
        color: #ffb4b4;
      }

      @media (max-width: 480px) {
        .auth-card {
          padding: 24px 20px 22px;
        }

        .auth-title {
          font-size: 1.4rem;
        }
      }
    </style>
  </head>

  <body>
    <div class="auth-wrapper">
      <div class="auth-card">
        <h1 class="auth-title">
          <span>Bienvenido a</span>
          <span>GO PICHANGA</span>
        </h1>

        {% if messages %}
        <ul class="messages">
          {% for message in messages %}
          <li>{{ message }}</li>
          {% endfor %}
        </ul>
        {% endif %}

        <form
          method="post"
          action="{% url 'users:login' %}"
          class="auth-form"
        >
          {% csrf_token %}
          <input
            type="hidden"
            name="next"
            value="{{ request.GET.next|default:'' }}"
          />

          <div class="field-group">
            <label class="field-label" for="id_email">Correo</label>
            <input
              id="id_email"
              name="email"
              type="email"
              class="auth-input"
              required
              value="{{ form.email.value|default_if_none:'' }}"
            />
          </div>

          <div class="field-group">
            <label class="field-label" for="id_password">Contraseña</label>
            <input
              id="id_password"
              name="password"
              type="password"
              class="auth-input"
              required
            />
          </div>

          <button type="submit" class="btn-primary">Ingresar</button>
        </form>

        <p class="auth-footer">
          Aún no tienes una cuenta?
          <a href="{% url 'users:regular_create' %}">Regístrate!!</a>
        </p>
      </div>
    </div>
  </body>
</html>
